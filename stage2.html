<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPY×ACADEMY - Stage 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .title.moved {
            position: fixed;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            margin: 0;
            z-index: 10;
            font-size: min(64px, 12vw);
            font-weight: 900;
            letter-spacing: 0;
            font-family: 'Impact', sans-serif;
            text-transform: uppercase;
            color: #000;
            -webkit-text-stroke: 1.5px #fff;
        }

        .title.moved span {
            color: #666;
            font-family: 'Impact', sans-serif;
            font-weight: 900;
            font-size: 1em;
            margin: 0 0.05em;
            -webkit-text-stroke: 0;
        }

        #mainScreen {
            margin-top: 140px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="ICT PARK" class="logo">
    <h1 class="title moved visible">SPY<span>×</span>ACADEMY</h1>
    <div id="mainScreen" style="display: block;">
        <div id="message1" class="message"></div>
        <div id="message2" class="message"></div>
        <div id="message3" class="message"></div>
    </div>
</body>
</html>
